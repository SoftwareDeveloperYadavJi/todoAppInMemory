<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        main {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 70%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 0.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #dde2e5;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.2rem 0.5rem;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <main>
        <h1>TODO App</h1>
        <form id="dataform">
            <input type="text" name="userdata" id="userdata" placeholder="Enter your task...">
            <button type="submit">Add</button>
        </form>

        <h2>Tasks</h2>
        <ul id="dataList"></ul>
    </main>

    <script>
        // Function to fetch data from data.json
        async function fetchData() {
            const response = await fetch('http://localhost:3000/api');
            const data = await response.json();
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '';
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', () => {
                    deleteTask(item);
                });

                li.append(deleteBtn);
                dataList.append(li);
            });
        }

        // Function to handle form submission and save data
        document.getElementById('dataform').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userData = document.getElementById('userdata').value;
            if (userData.trim() === '') return; // Prevent empty submissions

            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: userData }),
            });

            if (response.ok) {
                alert("Task added successfully");
                document.getElementById('userdata').value = "";
                fetchData(); // Refresh the displayed data
            } else {
                alert("Failed to add task");
            }
        });

        // Function to delete a task 
        async function deleteTask(task) {
            const response = await fetch('/delete', {
                method:"DELETE",
                headers:{
                    'Content-Type':'application/json'
                },
                body : JSON.stringify({task})
            })

            if(response.ok){
                
                fetchData();

            }else{
                alert("Falied to delete")
            }
        }

        // Initial fetch of tasks
        fetchData();
    </script>
</body>
</html>
